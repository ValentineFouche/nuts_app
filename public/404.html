<!DOCTYPE html>
<html>
<head>
  <title>La page que vous cherchez n'existe pas. (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *{
        transition: all 0.6s;
    }

    html {
        height: 100%;
    }

    body{
        font-family: 'Lato', sans-serif;
        color: white;
        margin: 0;
        background-color: #888;
    }

    #main{
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
    }

    .fof{
        display: table-cell;
        vertical-align: middle;
    }

    .fof h1{
        font-size: 50px;
        display: inline-block;
        padding-right: 12px;
        animation: type .5s alternate infinite;
    }

    .fof a{
      text-decoration: none;
      color: white;
      font-size: 30px;
    }

    .fof a:active{
      color: black;
    }

    @keyframes type{
        from{box-shadow: inset -3px 0px 0px white;}
        to{box-shadow: inset -3px 0px 0px transparent;}
    }
  </style>
</head>


<body>
  <div id="main">
    <div class="fof">
      <div>
        <h1>Error 404</h1>
      </div>
      <div>
        <a href="https://www.nuts-notes.xyz">Home</a>
      </div>
    </div>
  </div>
</body>
</html>
